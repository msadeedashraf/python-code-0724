<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <form action="{{ url_for('add') }}" method="POST">
        <input type="text" name="content" placeholder="Enter a new task">
        <input type="submit" value="Add">
    </form>

    <ul>
        {% for todo in todos %}
            <li>
                <span style="text-decoration: {{ 'line-through' if todo.completed else 'none' }}">
                    {{ todo.content }}
                </span>
                <a href="{{ url_for('complete', id=todo.id) }}">Complete</a>
                <a href="{{ url_for('delete', id=todo.id) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
